<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Upload a new person's image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script> -->
</head>

<body>
    <form method="post" action="{% url 'assistant:add_person' %}" enctype="multipart/form-data">
        <!-- {% csrf_token %} -->
        <label for="name"> Person name :</label>
        <input type="text" name="name">
        </br>
        <label for="myfile"> Image :</label>
        <input type="file" name="myfile">
        </br>
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file_url %}
    <p>Image uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    <p>Person name: {{ name }}</p>
    {% endif %}
</body>

</html>
